<select id="interval-input-select">
	<option value="dias">Dias de la semana</option>
	<option value="mes">Dias del mes</option>
	<option value="range">Intervalo</option>
	<option value="no">No Repetir</option>
</select>
<ul class="interval" id="interval-days">
	<li>
		<input id="{{name}}-1" type="checkbox" name="interval-day-input" value="1">
		<label for="{{name}}-1">L</label>
	</li>
	<li>
		<input id="{{name}}-2" type="checkbox" name="interval-day-input" value="2">
		<label for="{{name}}-2">M</label>
	</li>
	<li>
		<input id="{{name}}-3" type="checkbox" name="interval-day-input" value="3">
		<label for="{{name}}-3">M</label>
	</li>
	<li>
		<input id="{{name}}-4" type="checkbox" name="interval-day-input" value="4">
		<label for="{{name}}-4">J</label>
	</li>
	<li>
		<input id="{{name}}-5" type="checkbox" name="interval-day-input" value="5">
		<label for="{{name}}-5">V</label>
	</li>
	<li>
		<input id="{{name}}-6" type="checkbox" name="interval-day-input" value="6">
		<label for="{{name}}-6">S</label>
	</li>
	<li>
		<input id="{{name}}-7" type="checkbox" name="interval-day-input" value="0">
		<label for="{{name}}-7">D</label>
	</li>
</ul>

<ul class="interval" id="interval-mes">
	{% for i in mes %}
	<li>
		<input id="{{name}}-mes-{{i}}" type="checkbox" name="interval-mes-input" value="{{i}}">
		<label for="{{name}}-mes-{{i}}">{{i}}</label>
	</li>
	{% endfor %}
</ul>
<ul>
	<li>
		<input id="interval-input-name" type="hidden" value="{{name}}" name="interval-name">
		<input id="interval-input" type="text" name="{{name}}" value="{{value}}">
	</li>
</ul>
