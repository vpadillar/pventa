<!DOCTYPE html>
{% load informe_extra %}
<html>
<head>
	<title></title>
	<style type="text/css">
		@page {
		    size: legal landscape;
			margin: .5cm .5cm .5cm .5cm;
			font-size: 8px;
		}
		table{
			width: 100%;
			border: solid 1px black;
		}
		tr{
			padding: 3px;
		}
		.titulo {
			font-weight: bold;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<img src="http://127.0.0.1:8000/media/logo/logo.png" alt="" />
	<span class="titulo">LUXURI SERVICE</span>
	<table>
	<tr>
	{% for header in headers %}
		<th>{{header}}</th>
	{% endfor %}
	</tr>
	{% for row in dataset %}
		<tr>
			{% for col in row %}
				<td>{{col}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
		<tr>
			<td colspan="4">Total</td>
			<td>{{dataset|valor:4}}</td>
			<td>{{dataset|valor:5}}</td>
		</tr>
	</table>
	</body>
</html>
