<style type="text/css">
	img{
		height: 100px;

</style>
<section id="category" class="container">
	<input type="search" ng-model="search" ng-change="load_categorys()" style="display: none">
	<h2>CATEGORIAS</h2>
	 <div class="row ">

        <div class="col s12 m6 l4" ng-repeat="c in categorys" ng-click="goTo('categories_edit', {'category_id':c.id})">
          <div class="card" >
            <div class="card-image">
              <img src="[[c.image]]">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-action">
              <a href="#">[[c.name]]</a>
            </div>
          </div>
        </div>

	      <div class="fixed-action-btn">
			    <a ng-click="goTo('categories_add')" class="btn-floating btn-large red">
			      <i class="large material-icons">add</i>
			    </a>
			</div>
      </div>
